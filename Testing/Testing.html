<html>

<head>
    <title>TABLE TESTING</title>
    <style type="text/css">
      
          #npopTable{
            border: black 2px solid;
            width: 510px;
            height: 350px;
            position: absolute;
            background-color: white;
            z-index: 10001;
            padding: 5px;
            visibility:hidden;
            left:3px; top:28px;
            display:block;
        }
        #npopHeader
        {
            display: block;
            text-align: center;
            height: 20px;
            background-color: orange;
            font-weight: bold;
            font-size: 20px;
            border: black 1px solid;
        
        }

        #npopTitle{
            height: 20px;
            background-color: white;
        }
        #npopT-01
        {
            width:80px;
            border-top :gray 2px solid; 
            border-right: gray 1px solid;
            border-bottom: gray 1px solid;
            text-align: left;
            font-weight: bold;
        }
        #npopT-02
        {
             border-top :gray 2px solid; 
             border-bottom: gray 1px solid;
        }
        #npopTitle-wrapper{
            width: 320px;
            overflow-x: auto;
        }
        #npopWriter{
            height: 20px;
            background-color: white;
        }
        #npopW-01
        {
            width:80px;
            border-right: gray 1px solid;
            text-align: left;
            font-weight: bold;
        }
        #npopWriter-wrapper{
            width: 320px;
            overflow-x: auto;
        }
        #npopContent{
            background-color: ivory;  
            font-size: 20px;
            max-height: 250px;
        }
        #npopC-01
        {
            border: gray 2px solid; 
        }
        #npopContent-wrapper{
            height: 250px;
            width: 500px;
            overflow: auto;
        }
        #npopFooter
        {
            display: block;
            height: 20px;
            text-align: right;
            font-size: small;
        }
        #npopF-02{
            text-align: center;
        }
        #testP{
            position: absolute;
        }
    </style>
</head>
<body>

<table id="npopTable" class="npop" >
        <tr id="npopHeader" >
            <td id="npopH-01" colspan="3">공지사항</td>
        </tr>
    <tr id="npopTitle" class="npop">
            <td id="npopT-01" colspan="1">제목</td>
            <td id="npopT-02" colspan="2">
                <div id="npopTitle-wrapper">
                   [<%=poprs1("category")%>] <%=poprs1("subject")%> 
                </div>    
            </td>
        </tr>
        <tr id="npopWriter" class="npop">
            <td id="npopW-01" colspan="1">작성자</td>
            <td id="npopW-02" colspan="2">
                <div id="npopWriter-wrapper">
                    <%=poprs1("author")%>
                </div>
            </td>
        </tr>
        <tr id="npopContent" class="npop">
            <td id="npopC-01" colspan="3">
                <div id="npopContent-wrapper">
                    <%=popContents%>
                </div>
            </td>
        </tr>
      <tr id="npopFooter" class="npop">
            <td></td>
            <td id="npopF-01">오늘 하루 그만보기<input type="checkbox" id="npopCheckBox"/></td>
            <td id="npopF-02"><input type="button" id="npopCloseButton" value="닫기" onclick="javascript:closeNpop();"/></td>
        </tr>
    </table>
    <p id="testP">TESTING</p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
// 24시간 기준 쿠키 설정하기  
    var setCookie = function (cname, cvalue, exdays) {
        var todayDate = new Date();
        todayDate.setTime(todayDate.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + todayDate.toUTCString(); // UTC기준의 시간에 exdays인자로 받은 값에 의해서 cookie가 설정 됩니다.
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    var closeNpop = function () {
        if ($("input[id='npopCheckBox']").is(":checked") == true) {
            setCookie("closePop", "Y", 1);   //기간( ex. 1은 하루, 7은 일주일)
        }
        document.getElementById('npopTable').style.visibility = "hidden";
    }

    $(document).ready(function () {
        cookiedata = document.cookie;
        var popexist = document.getElementById('npopTable');
        if (popexist) {
            if (cookiedata.indexOf("closePop=Y") < 0) {
                document.getElementById('npopTable').style.visibility = "visible";
            } else {
                document.getElementById('npopTable').style.visibility = "hidden";
            }
        }
        $("#close").click(function () {
            couponClose();
        });
    });  

</script>
</html>
